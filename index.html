<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <form data-milti-step>
        <div data-step="1" class="card">
            <h3 class="step-title">Step 1</h3>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <button type=""button>Next</button>
        </div>
        <div data-step="2" class="card">
            <h3 class="step-title">Step 2</h3>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="textarea" name="Address" id="Address">
            </div>
            <button type="button"button>Previous</button>
            <button type="button"button>Next</button>
        </div>
        <div data-step="3" class="card">
            <h3 class="step-title">Step 2</h3>
            <div class="form-group">
                <label for="twitter">Twitter</label>
                <input type="text" name="twitter" id="twitter">
            </div>
            <div class="form-group">
                <label for="Facebook">Facebook</label>
                <input type="text" name="facebook" id="facebook">
            </div>
            <div class="form-group">
                <label for="google-plus">Google Plus</label>
                <input type="text" name="google-plus" id="google-plus">
            </div>
            <button type="button"button>Previous</button>
            <button type="submit"button>Submit</button>
        </div>
    </form>
</body>
</html>
